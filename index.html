<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p>If H = 7</p>
    <p>area = H*4/2</p>
    <p>area = 7*4/2</p>
    <p>area = 10.5</p>
    <br>
    <p>If O = 3</p>
    <p>area = O*7/2</p>
    <p>area = 3*7/2</p>
    <p>area = 10.5</p>
    <br>
    <p>If O = 6</p>
    <p>area = O*2/2</p>
    <p>area = 6*2/2</p>
    <p>area = 6</p>
    <script src="script.js"></script>
  </body>
</html>
